<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f7dbf2"/>
    <title>Menu-Mystery</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/front.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <img src="assets/images/logo.webp" alt="Logo">
        <p id="middle-text">
            <span class="title-text" style="font-size: 50px;">
                Chez Marguerite & Poulpy
            </span>
            <br>
            <span class="title-text" style="font-size: 25px;">
                マルグリット&プルーピーのお店
            </span>
        </p>

        <button id="connexion" class="login-out" onclick="openAuthModal()">
            <img src="assets/images/login.png" alt="Connexion Button">
            <br><br><b style="font-size: 28px;">Log in</b>
        </button>

        <button id="logoutButton" class="login-out" onclick="logout()" style="display: none;">
            <img src="assets/images/login.png" alt="Log out Button">
            <br><br><b style="font-size: 28px;">Log out</b>
        </button>

        <div id="authModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAuthModal()">&times;</span>
                <div id="loginFormContainer">
                    <div style="display: flex; align-items: center; justify-content: space-between; text-align: center;">
                        <img src="assets/images/marguerite_craie.webp" alt="m" width="200" style="margin-right: 20px;" loading="lazy">
                        <h2 style="font-size: 80px; color: white; font-family: 'Great Vibes', cursive; margin: 0 20px;">Connexion</h2>
                        <img src="assets/images/poulpy_craie.webp" alt="p" width="200" style="margin-left: 20px;" loading="lazy">
                    </div><br>
                    <form id="loginForm">
                        <label for="username" style="color: white;">Nom d'utilisateur :</label>
                        <input type="text" id="username" name="username" required>

                        <label for="password" style="color: white;">Mot de passe:</label>
                        <input type="password" id="password" name="password" required>

                        <br><button type="button" onclick="login()">Connexion</button>

                        <!-- Error message container -->
                        <br><div id="signinErrorMessage" style="color: navajowhite;"></div>
                    </form>
                    <p style="font-size: 35px; color: white;">Vous n'avez pas encore de compte ? <a href="#" onclick="switchToSignup()" style="font-size: 35px; color: deepskyblue;"> S'inscrire</a></p>
                </div>

                <div id="signupFormContainer" style="display: none;">
                    <div style="display: flex; align-items: center; justify-content: space-between; text-align: center;">
                        <img src="assets/images/marguerite_craie.webp" alt="m" width="200" style="margin-right: 20px;" loading="lazy">
                        <h2 style="font-size: 80px; color: white; font-family: 'Great Vibes', cursive; text-align: center;">Inscription</h2>
                        <img src="assets/images/poulpy_craie.webp" alt="p" width="200" style="margin-left: 20px;" loading="lazy">
                    </div><br>
                    <form id="signupForm">
                        <label for="newUsername" style="color: white;">Nom d'utilisateur :</label>
                        <input type="text" id="newUsername" name="newUsername" required>

                        <label for="newPassword" style="color: white;">Mot de passe:</label>
                        <input type="password" id="newPassword" name="newPassword" required>

                        <br><button type="button" onclick="signup()">S'inscrire</button>

                        <!-- Error message container -->
                        <br><div id="signupErrorMessage" style="color: navajowhite;"></div>
                    </form>
                    <p style="font-size: 35px; color: white;">Vous avez déjà un compte ?<a href="#" onclick="switchToLogin()" style="font-size: 35px; color: deepskyblue;"> S'identifier</a></p>
                </div>
            </div>
        </div>
    </div>



    <div id="page-content"></div>

    <div id="overlay"></div>

   <div id="footer" style="display: none;" onclick="toggleFooter()">
        <img id="playlists_restaurants" class="large-button1" src="assets/images/foodlist.webp" alt="playlists_restaurants">
        <img id="fiche_restaurants" class="large-button2" src="assets/images/fiche.webp" alt="fiche_restaurants">
        <img id="geshapon_page_restaurants" class="large-button3" src="assets/images/gachalogo.webp" alt="geshapon_page_restaurants">
        <img id="reconnaissance-objets" class="large-button4" src="assets/images/recognition.webp" alt="reconnaissance-objets">
    </div>

    <img src="assets/images/bd_footer_w.webp" alt="bd_footer" id="bd_footer" onclick="toggleFooter()">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>

    <script>
        $(document).ready(function () {
            $('#geshapon_page_restaurants').click(function () {
                $('#header, #footer, #bd_footer, #search-container, .large-button1, .large-button2, .large-button3, .large-button4').toggle();
                $('#overlay').fadeToggle(500);
            });
        });

        function toggleFooter() {
            var footer = document.getElementById("footer");
            var overlay = document.getElementById("overlay");
            var bd_footer = document.getElementById("bd_footer");
            if (footer.style.display === "none") {
                closeAuthModal();
                footer.style.display = "block";
                overlay.style.display = "block";
                bd_footer.style.height = "29%";
                document.getElementById("playlists_restaurants").classList.add("large-button1");
                document.getElementById("fiche_restaurants").classList.add("large-button2");
                document.getElementById("geshapon_page_restaurants").classList.add("large-button3");
                document.getElementById("reconnaissance-objets").classList.add("large-button4");
            } else {
                footer.style.display = "none";
                $('#overlay').fadeToggle(500);
                footer.style.height = "";
                bd_footer.style.height = "15%";
                document.getElementById("playlists_restaurants").classList.remove("large-button1");
                document.getElementById("fiche_restaurants").classList.remove("large-button2");
                document.getElementById("geshapon_page_restaurants").classList.remove("large-button3");
                document.getElementById("reconnaissance-objets").classList.remove("large-button4");
            }
        }
    </script>


</body>

</html>
