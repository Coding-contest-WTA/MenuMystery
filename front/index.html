<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu-Mystery</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/front.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <img src="assets/images/logo.png" alt="Logo">
        <p id="middle-text">
            <span class="title-text" style="font-size: 50px;">
                Chez Marguerite & Poulpy
            </span>
            <br>
            <span class="title-text" style="font-size: 25px;">
                „Éû„É´„Ç∞„É™„ÉÉ„Éà&„Éó„É´„Éº„Éî„Éº„ÅÆ„ÅäÂ∫ó
            </span>
        </p>

        <button id="connexion" class="login-out" onclick="openAuthModal()">
            <img src="assets/images/login.png" alt="Connexion Button">
            <br><br><b style="font-size: 28px;">Log in</b>
        </button>

        <!-- TODO: change the image  -->
        <button id="logoutButton" class="login-out" onclick="logout()" style="display: none;">
            <img src="assets/images/login.png" alt="Log out Button">
            <br><br><b style="font-size: 28px;">Log out</b>
        </button>

        <div id="authModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="loginFormContainer">
                    <h2 style="font-size: 80px; color: white; font-family: 'Great Vibes', cursive; text-align: center;">Connexion</h2>
                    <form id="loginForm">
                        <label for="username" style="color: white;">Nom d'utilisateur :</label>
                        <input type="text" id="username" name="username" required>

                        <label for="password" style="color: white;">Mot de passe:</label>
                        <input type="password" id="password" name="password" required>

                        <br><button type="button" onclick="login()">Connexion</button>

                        <!-- Error message container -->
                        <div id="signinErrorMessage" style="color: navajowhite;"></div>
                    </form>
                    <p style="font-size: 35px; color: white;">Vous n'avez pas encore de compte ? <a href="#" onclick="switchToSignup()" style="font-size: 35px; color: deepskyblue;"> S'inscrire</a></p>
                </div>

                <div id="signupFormContainer" style="display: none;">
                    <h2 style="font-size: 80px; color: white; font-family: 'Great Vibes', cursive; text-align: center;">Inscription</h2>
                    <form id="signupForm">
                        <label for="newUsername" style="color: white;">Nom d'utilisateur :</label>
                        <input type="text" id="newUsername" name="newUsername" required>

                        <label for="newPassword" style="color: white;">Mot de passe:</label>
                        <input type="password" id="newPassword" name="newPassword" required>

                        <br><button type="button" onclick="signup()">S'inscrire</button>

                        <!-- Error message container -->
                        <div id="signupErrorMessage" style="color: navajowhite;"></div>
                    </form>
                    <p style="font-size: 35px; color: white;">Vous avez d√©j√† un compte ?<a href="#" onclick="switchToLogin()" style="font-size: 35px; color: deepskyblue;"> S'identifier</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="search-container" style="display: flex; align-items: center; background-color: white;">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Rechercher..." style="font-size: 30px;">
            <button id="search-button" style="height: 30px; font-size: 30px; background: none;">üîç</button>
        </div>
        <div class="dropdown">
            <button id="filter-button">
                <img src="assets/images/filters.png" alt="filtres" width="70">
            </button>
            <div id="filter-dropdown" class="dropdown-content">
                <div>
                    <strong style="font-size: 30px;">Type de nourriture</strong>
                    <div>
                        <label><input type="checkbox" id="ramenCheckbox"> Ramen</label>
                        <label><input type="checkbox" id="sushiCheckbox"> Sushi</label>
                        <label><input type="checkbox" id="donburiCheckbox"> Donburi</label>
                    </div>
                </div>
                <br><br>
                <div>
                    <strong style="font-size: 30px;">Prix</strong>
                    <div>
                        <label><input type="checkbox" id="5-10Checkbox"> 5-10‚Ç¨</label>
                        <label><input type="checkbox" id="10-20Checkbox"> 10-20‚Ç¨</label>
                        <label><input type="checkbox" id="20-30Checkbox"> 20-30‚Ç¨</label>
                        <label><input type="checkbox" id="50-70Checkbox"> 50-70‚Ç¨</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="page-content"></div>

    <div id="overlay"></div>

   <div id="footer" style="display: none;" onclick="toggleFooter()">
        <img id="playlists_restaurants" class="large-button1" src="assets/images/foodlist.png" alt="playlists_restaurants">
        <img id="fiche_restaurants" class="large-button2" src="assets/images/fiche.png" alt="fiche_restaurants">
        <img id="geshapon_page_restaurants" class="large-button3" src="assets/images/gachalogo.png" alt="geshapon_page_restaurants">
        <img id="reconnaissance-objets" class="large-button4" src="assets/images/recognition.png" alt="reconnaissance-objets">
    </div>

    <img src="assets/images/bd_footer_w.png" alt="bd_footer" id="bd_footer" onclick="toggleFooter()">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="js/config.js"></script>
    <script src="js/list_restaurants.js"></script>
    <script src="js/login.js"></script>
    <script src="js/filtres.js"></script>

    <script>
        $(document).ready(function () {
            $('#geshapon_page_restaurants').click(function () {
                $('#header, #footer, #bd_footer, #search-container, .large-button1, .large-button2, .large-button3, .large-button4').toggle();
                $('#overlay').fadeToggle(500);
            });
        });

        function toggleFooter() {
            var footer = document.getElementById("footer");
            var overlay = document.getElementById("overlay");
            var bd_footer = document.getElementById("bd_footer");
            if (footer.style.display === "none") {
                closeModal();
                footer.style.display = "block";
                overlay.style.display = "block";
                bd_footer.style.height = "29%";
                document.getElementById("playlists_restaurants").classList.add("large-button1");
                document.getElementById("fiche_restaurants").classList.add("large-button2");
                document.getElementById("geshapon_page_restaurants").classList.add("large-button3");
                document.getElementById("reconnaissance-objets").classList.add("large-button4");
            } else {
                footer.style.display = "none";
                $('#overlay').fadeToggle(500);
                footer.style.height = "";
                bd_footer.style.height = "15%";
                document.getElementById("playlists_restaurants").classList.remove("large-button1");
                document.getElementById("fiche_restaurants").classList.remove("large-button2");
                document.getElementById("geshapon_page_restaurants").classList.remove("large-button3");
                document.getElementById("reconnaissance-objets").classList.remove("large-button4");
            }
        }
    </script>

</body>

</html>
