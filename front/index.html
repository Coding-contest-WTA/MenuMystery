    <script>
        $(document).ready(function () {
            $('#geshapon_page_restaurants').click(function () {
                $('#header, #footer, #bd_footer, #search-container, .large-button1, .large-button2, .large-button3, .large-button4').toggle();
                $('#overlay').fadeToggle(500);
            });
        });

        function toggleFooter() {
            var footer = document.getElementById("footer");
            var overlay = document.getElementById("overlay");
            var bd_footer = document.getElementById("bd_footer");
            if (footer.style.display === "none") {
                closeAuthModal();
                footer.style.display = "block";
                overlay.style.display = "block";
                bd_footer.style.height = "29%";
                document.getElementById("playlists_restaurants").classList.add("large-button1");
                document.getElementById("fiche_restaurants").classList.add("large-button2");
                document.getElementById("geshapon_page_restaurants").classList.add("large-button3");
                document.getElementById("reconnaissance-objets").classList.add("large-button4");
            } else {
                footer.style.display = "none";
                $('#overlay').fadeToggle(500);
                footer.style.height = "";
                bd_footer.style.height = "15%";
                document.getElementById("playlists_restaurants").classList.remove("large-button1");
                document.getElementById("fiche_restaurants").classList.remove("large-button2");
                document.getElementById("geshapon_page_restaurants").classList.remove("large-button3");
                document.getElementById("reconnaissance-objets").classList.remove("large-button4");
            }
        }
    </script>
